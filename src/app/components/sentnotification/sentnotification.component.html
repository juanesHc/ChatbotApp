<div class="page-wrapper">
    <div class="form-card">
  
      <!-- Header -->
      <div class="card-header">
        <button class="back-btn" (click)="goBack()" title="Volver">
          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
          </svg>
        </button>
        <div class="header-title">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8" />
          </svg>
          <h2>Enviar Notificación</h2>
        </div>
      </div>
  
      <!-- Fecha y hora -->
      <div class="datetime-badge">
        <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z" />
        </svg>
        <span>{{ formattedDate }}</span>
        <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" />
        </svg>
        <span>{{ formattedTime }}</span>
      </div>
  
      <!-- Error -->
      <div *ngIf="errorMessage" class="error-banner">{{ errorMessage }}</div>
  
      <!-- Formulario -->
      <div class="form-group">
        <label class="form-label">Asunto</label>
        <input
          class="form-input"
          type="text"
          [(ngModel)]="subject"
          placeholder="Ej: Actualización del sistema"
        />
      </div>
  
      <div class="form-group">
        <label class="form-label">Descripción del mensaje</label>
        <textarea
          class="form-textarea"
          [(ngModel)]="messageDescription"
          placeholder="Escribe el contenido de la notificación..."
          rows="5">
        </textarea>
      </div>
  
      <!-- Botón enviar -->
      <button class="submit-btn" (click)="sendNotification()" [disabled]="isSending">
        <svg *ngIf="!isSending" xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8" />
        </svg>
        <svg *ngIf="isSending" class="spin" xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15" />
        </svg>
        {{ isSending ? 'Enviando...' : 'Enviar Notificación' }}
      </button>
  
    </div>
  
    <!-- Success Modal -->
    <div *ngIf="showSuccessModal" class="modal-overlay" (click)="closeSuccessModal()">
      <div class="modal-box" (click)="$event.stopPropagation()">
        <div class="modal-icon">
          <svg xmlns="http://www.w3.org/2000/svg" width="44" height="44" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
          </svg>
        </div>
        <p class="modal-message">{{ successMessage }}</p>
        <button class="modal-close-btn" (click)="closeSuccessModal()">Aceptar</button>
      </div>
    </div>
  </div>
