<div class="edit-page">
  
    <div class="edit-card">
      <div class="card-header">
        <h1 class="card-title">Editar perfil</h1>
        <p class="card-subtitle">Solo puedes modificar tu nombre y apellido</p>
      </div>
  
      <div class="card-body">
        <div class="error-banner" *ngIf="errorMessage">
          ⚠ {{ errorMessage }}
        </div>
  
        <form [formGroup]="editForm">
          <div class="field-group">
            <label class="field-label">Nombre</label>
            <input class="field-input" [class.input-error]="isInvalid('firstName')"
                   formControlName="firstName" type="text" placeholder="Tu nombre" />
            <span class="field-error" *ngIf="isInvalid('firstName')">
              El nombre es obligatorio
            </span>
          </div>
  
          <div class="field-group">
            <label class="field-label">Apellido</label>
            <input class="field-input" [class.input-error]="isInvalid('lastName')"
                   formControlName="lastName" type="text" placeholder="Tu apellido" />
            <span class="field-error" *ngIf="isInvalid('lastName')">
              El apellido es obligatorio
            </span>
          </div>
        </form>
      </div>
  
      <div class="card-footer-actions">
        <button class="btn-cancel" (click)="goBack()">Cancelar</button>
        <button class="btn-save" (click)="openConfirmModal()">Guardar cambios</button>
      </div>
    </div>
  
    <div class="modal-overlay" *ngIf="showConfirmModal" (click)="closeConfirmModal()">
      <div class="modal-card" (click)="$event.stopPropagation()">
        <div class="modal-icon">
          <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M17 3a2.828 2.828 0 1 1 4 4L7.5 20.5 2 22l1.5-5.5L17 3z"></path>
          </svg>
        </div>
        <h2 class="modal-title">Confirmar cambios</h2>
        <p class="modal-text">¿Estás seguro de que deseas actualizar tu nombre y apellido?</p>
  
        <div class="modal-actions">
          <button class="btn-modal-cancel" (click)="closeConfirmModal()">Cancelar</button>
          <button class="btn-modal-confirm" (click)="confirmUpdate()">Sí, guardar</button>
        </div>
      </div>
    </div>
  </div>
