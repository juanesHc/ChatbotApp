<div class="register-wrapper">

    <div class="register-card">
  
      <h2>Registrar usuario</h2>
      <p class="subtitle">Conecta tu cuenta de Google</p>
  
      <!-- Google -->
      <div class="google-box" *ngIf="!googleSignedIn">
        <div id="google-sign-in-btn"></div>
      </div>
  
      <div class="badge" *ngIf="googleSignedIn">
        Cuenta conectada
      </div>
  
      <!-- Formulario -->
      <form *ngIf="googleSignedIn"
            [formGroup]="form"
            (ngSubmit)="onSubmit()">
  
        <div class="field">
          <label>Email</label>
          <input type="email"
                 formControlName="email"
                 readonly>
        </div>
  
        <div class="row">
          <div class="field">
            <label>Nombre</label>
            <input type="text"
                   formControlName="firstName"
                   readonly>
          </div>
  
          <div class="field">
            <label>Apellido</label>
            <input type="text"
                   formControlName="lastName"
                   readonly>
          </div>
        </div>
  
        <div class="field">
          <label>Rol *</label>
          <select formControlName="roleName">
            <option value="" disabled>Selecciona un rol</option>
            <option *ngFor="let role of type" [value]="role">
              {{ role }}
            </option>
          </select>
          <small class="error"
                 *ngIf="isInvalid('roleName')">
            El rol es obligatorio
          </small>
        </div>
  
        <div class="alert success"
             *ngIf="successMsg">
          {{ successMsg }}
        </div>
  
        <div class="alert error"
             *ngIf="errorMsg">
          {{ errorMsg }}
        </div>
  
        <div class="actions">
          <button type="button"
                  class="btn secondary"
                  (click)="resetForm()">
            Cancelar
          </button>
  
          <button type="submit"
                  class="btn primary"
                  [disabled]="loading">
            {{ loading ? 'Guardando...' : 'Guardar' }}
          </button>
        </div>
  
      </form>
  
    </div>

    <button class="btn-back" (click)="goHome()">
      Home
    </button>
  
  </div>
